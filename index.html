<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaarboek uitreiking</title>
    <style>
        @font-face {
            font-family: americane;
            src: url(fonts/Americane-Light.otf);
        }

        header {
            font-family: americane;
        }

        body {
            font-family: americane;
            text-align: center;
            padding: 50px;
            background-color: rgb(141, 185, 95);
        }

        #countdown {
            font-size: 2em;
            font-weight: bold;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            width: 100%;
        }

        .logo {
            width: 300px;
            height: 300px;
            background: url('images/logo.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%; /* Makes it circular */
            display: inline-block;
            animation: 
                jump 0.5s cubic-bezier(0.35, 1, 0.65, 1) infinite alternate,
                turn 10s linear infinite;   
            animation-composition: add;         
        }

        @keyframes jump {
            0% {
                transform: translateY(80px);
            }

            100% {
                transform: translateY(-30px);
            }
        }
        @keyframes turn {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Jaarboek uitreiking in</h1>
    <div id="countdown"></div>
    <div class="logo-container">
        <div class="logo"></div>
    </div>
    <script>
        function updateCountdown() {
            const targetDate = new Date(new Date().getFullYear(), 5, 3); // June 3rd
            const now = new Date();
            if (now > targetDate) {
                targetDate.setFullYear(now.getFullYear() + 1);
            }
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}u ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
